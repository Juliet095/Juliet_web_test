<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oder form</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <fieldset>
        <form action="submit">
            <h1><legend>Oder Form</legend></h1>
            <label for="email"id="email required" name="email">email</label>
            <input type="email"id="email"value="email"><br>
            <label for="shipping address"id="shipping address required" name="shipping address">shipping address</label>
            <input type="shipping address"id="shipping address" value="shipping address"><br>
            <select name="product" id="product"> Products</select>
            <option value="product A">product A</option>
            <option value="product B">product B</option>
            <option value="product C">product C</option><br>
            <button id="radio">1</button>
            <button id="radio">2</button>
            <button id="radio">3</button><br>
            <label for="password"id="password required"name="password">password</label>
            <input type="password"id="password"value="password">
            <label for="number"id="number"name="number">Number</label>
            <input type="number"id="number"value="number"><br>
            <button>submit</button>
        </form>
    </fieldset>
</body>
</html>
